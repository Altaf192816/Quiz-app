<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <script defer src="https://kit.fontawesome.com/43f5da347e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2 class="rule">You have to give 10 correct answer to win</h2>
        <div class="start-button"><button class="start">Start</button></div>
        <div class="content-container">
            <div class="heading">
                <h1>Quiz Game</h1>
            </div>
            <div class="score"><span class="player-score">0</span>/<span class="total-score">10</span></div>
            <div class="question">
                <h3 id="question">America Online (AOL) started out as which of these online service providers?</h3>
            </div>
            <div class="question-topic">
                <p id="question-topic">Computer Science</p>
            </div>
            <div id="option-container">
                <ol type="1" class="options">
                    <li class="option">Delhi</li>
                    <li class="option">Mumbai</li>
                    <li class="option">Kolkata</li>
                    <li class="option">Chennai</li>
                </ol>
            </div>
            <div class="result-container">
                <!-- <div class="result"><i class="fa-sharp fa-solid fa-circle-check icon"></i> <span>Correct Answer</span></div>

              <div class="result"><i class="fa-sharp fa-solid fa-circle-xmark icon"></i> <span>Incorrect Answer</span></div>
              <div class="correct"><span>Correct Answeer:</span> <span class="correct-answer">Delhi</span></div>

               <div class="result"><i class="fa-solid fa-circle-question icon"></i> <span>Please select an option</span></div> -->
            </div>
            <div class="button"><button id="btn">CHECK ANSWER</button></div>
        </div>
    </div>

</body>

</html>
